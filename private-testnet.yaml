clusters:
  private-testnet:
    _inherit: ""
    name: bee
    namespace: private-testnet
    disable-namespace: false
    api-domain: testnet.internal
    api-scheme: http
    debug-api-domain: testnet.internal
    debug-api-scheme: http
    node-groups:
      bootnode-bee:
        mode: bootnode
        bee-config: private-testnet
        config: private-testnet
        count: 1
      gateway-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 4
      full-0-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 4
      full-1-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 4
      full-2-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 4
      full-3-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 4
      full-4-bee:
        mode: node
        bee-config: private-testnet
        config: private-testnet
        count: 4

node-groups:
  private-testnet:
    _inherit: "default"

bee-configs:
  private-testnet:
    _inherit: "default"

checks:
  load-test:
    options:
      content-size: 50000000
      postage-amount: 50000000
      postage-depth: 22
      nodes-sync-wait: 30s
      duration: 12h
      uploader-count: 1
      downloader-count: 0
      upload-groups:
        - gateway-bee
      download-groups:
        - gateway-bee
    timeout: 12h
    type: load
