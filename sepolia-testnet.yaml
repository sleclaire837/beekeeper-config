clusters:
  sepolia-testnet:
    _inherit: ""
    name: bee
    namespace: sepolia-testnet
    disable-namespace: false
    api-domain: testnet.internal
    api-scheme: http
    debug-api-domain: testnet.internal
    debug-api-scheme: http
    node-groups:
      bootnode-bee:
        mode: bootnode
        bee-config: sepolia-testnet
        config: sepolia-testnet
        count: 1
      gateway-bee:
        mode: node
        bee-config: sepolia-testnet
        config: sepolia-testnet
        count: 4
      full-0-bee:
        mode: node
        bee-config: sepolia-testnet
        config: sepolia-testnet
        count: 4
      full-1-bee:
        mode: node
        bee-config: sepolia-testnet
        config: sepolia-testnet
        count: 4
      full-2-bee:
        mode: node
        bee-config: sepolia-testnet
        config: sepolia-testnet
        count: 4
      full-3-bee:
        mode: node
        bee-config: sepolia-testnet
        config: sepolia-testnet
        count: 4
      full-4-bee:
        mode: node
        bee-config: sepolia-testnet
        config: sepolia-testnet
        count: 4

node-groups:
  sepolia-testnet:
    _inherit: "default"

bee-configs:
  sepolia-testnet:
    _inherit: "default"

checks:
  load-test:
    options:
      content-size: 50000000
      postage-amount: 5000000
      postage-depth: 20
      nodes-sync-wait: 30s
      duration: 12h
      uploader-count: 1
      downloader-count: 2
      upload-groups:
        - full-bee
      download-groups:
        - full-bee
    timeout: 12h
    type: load
